<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="h2 text-center mt-3">Contact Us</div>
    <div class="h2 text-center">You will get the response shortly</div>

    <form class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <input type="text" placeholder="firstname" class="form-control">
                </div>
                <div class="col">
                    <input type="email" placeholder="Email" class="form-control ">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <input type="text" placeholder="subject" class="form-control">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <textarea name="" id="" cols="30" rows="10" placeholder="message" class="form-control"></textarea>
                    <div class="btn btn-primary mt-3">Submit</div>
                </div>
            </div>
        </div>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL " crossorigin="anonymous "></script>

</body>

</html>
